buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.2.0" // Ensure this version is compatible with your setup
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.0" // Ensure this version is compatible with your setup
        classpath "com.google.gms:google-services:4.3.15" // For Firebase
    }
}


allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
